<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <meta charset="UTF-8"/>
    <title>Актеры</title>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="icon" href="/static/favicon.ico/favicon.ico" th:href="@{/favicon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container text-center">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="list-group">
            <th:block th:each="actor : ${allActor.content}">
                <a th:href="@{/details/actor(actorId = ${actor.id})}" class="list-group-item"
                   th:text="${actor.firstName} +' '+ ${actor.lastName}"></a>
            </th:block>
        </div>
        <ul class="pagination">
            <li th:each="iterStat : ${#numbers.sequence(1, allActor.totalPages, 1)}"><a
                    th:href="@{/actor(page = ${(iterStat.intValue())})}"
                    th:text="${iterStat.intValue()}"></a></li>
        </ul>
    </div>
</div>

</body>
</html>
